	          <h1>Тести</h1>
          <div class="test-countainer">
            <div class="loading" data-bind="visible: isLoading">
              <img src="style/images/loader.gif" align="middle">
            </div>
            <ul data-bind="foreach: tests, visible: !isInTesting()" class="menu-item">
              <li><button data-bind="click: $parent.loadTest, html: name"></button></li>
            </ul>

            <!-- ko if: isInTesting() -->
            <div class="test-content">
              <span class="label">Питання №<span data-bind="text: currentTestIndex() + 1"></span> з <strong data-bind="text: questionCount()"></strong></span>
              <button class="finish" data-bind="click: finish">Завершити тест</button>
              <button class="go" data-bind="click: goToMain">Перейти до вибору тестів</button>
              <div data-bind="with: currentTest()[currentTestIndex()]">
                <p class="question"><strong data-bind="html: question"></strong></p>
                <p><img data-bind="attr: {src: img}" /></p>
                <!-- ko if: type === 1-->
                <ul data-bind="foreach: answers" class="answers">
                  <li>
                    <input type="radio" data-bind="attr:{ name: $parent.question },checkedValue: $data, checked: $parent.currentAnswer" />
                    <label data-bind="text: $data"></label>
                  </li>
                </ul>
                <!-- /ko -->
                <!-- ko if: type === 2-->
                <input type="text" data-bind="textInput: currentAnswer" />
                <!-- /ko -->
                <!-- ko if: type === 3-->
                <ul data-bind="foreach: answers" class="answers">
                  <li>
                    <label data-bind="text: val"></label>  - <select data-bind="options: $parent.answers2,optionsCaption:'Виберіть варіант зі списку', value: userVal"></select>
                  </li>
                </ul>
                <!-- /ko -->
              </div>
              <button class="switch left" data-bind="click: prevQuestion, visible: (currentTestIndex()!==0)">Попереднє питання</button>
              <button class="switch right" data-bind="click: nextQuestion, visible: ((currentTestIndex()+1) !== questionCount())">Наступне питання</button>
            </div>
            <!-- /ko -->
          </div>


          <div class="one-half"></div>

          <div class="one-half last">
          
		  <ul class="bullet">


          <ul class="check_list">
            </div>

          <div class="clear"></div>
